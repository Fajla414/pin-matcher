<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="notify-section" id="notify-section">
            <div class="row">
                <div class="col-md">
                    <p class="notify" id="notify-wrong">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="notify-correct">✅ Pin Matched... Secret door is opening for you</p>
                <p class="notify" id="notify-invalid">❌ Invalid Empty Input, Please try again...</p>
                </div>
            </div>
        </div>
        <div class="row  mt-4">
            <div class="col-md-6  mb-1">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="show-generated-pin">
                    <button class="generate-btn" onclick="generatePin()" >Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="pin-matcher">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="appendToDisplay('7')">7</div>
                              <div class="button"  onclick="appendToDisplay('8')">8</div>
                              <div class="button" onclick="appendToDisplay('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  onclick="appendToDisplay('4')">4</div>
                              <div class="button"  onclick="appendToDisplay('5')">5</div>
                              <div class="button"  onclick="appendToDisplay('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  onclick="appendToDisplay('1')">1</div>
                              <div class="button"  onclick="appendToDisplay('2')">2</div>
                              <div class="button"  onclick="appendToDisplay('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backSpace()">&lt;</div>
                                <div class="button"  onclick="appendToDisplay('0')">0</div>
                                <div class="button" onclick="clearDisplay()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit">Submit</button>
                                <p class="action-left"><span id="remaining">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
